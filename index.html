<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1 id="city">Weather App</h1>
        <h2><span id="date-time"></span><span id="description"></span></h2>
        <form id="search-form">
            <button class="location-button" title="Click to see the weather in your location">📍</button>
            <input type="text" id="city-input" placeholder="Enter a city">
            <input type="submit" value="Search">
        </form>
        <div class="weather-data">
        <div id="icon">
        </div>
        <div class="temperature" id="temperature"><div class="temp-unit"></div></div>
        </div>
        <div class="details">
            <div><b>Humidity:</br></br><div id="humidity"></div></b></div>
            <div><b>Wind Speed:</br></br><div id="wind-speed"></div></b></div>
            <div><b>Feels like:</br></br><div id="feels-like"></div></b></div>
            </div>
        <div class="weather-forecast" id="forecast">
        </div>

        <button class="collapsible"><strong>👇 Click for a weather themed playlist 👇</strong></button>
                <div class="content">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3NLbDl6tvHqF8uP8CviaLS?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                
        <footer>
        This project was coded by <a href="https://github.com/kelly-okeefe" target="_blank"> Kelly O'Keefe</a> 👩‍🦰 is <a href="https://github.com/kelly-okeefe/Weather-App" target="_blank">open-sourced on GitHub</a> 
        and hosted <a href="https://kelly-okeefe-weather-app.netlify.app/" target="_blank"> on Netlify.</a></footer>
    <script src="src/index.js"></script>
    </body>
</html>
